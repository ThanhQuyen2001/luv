<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icon/fontawesome-free-6.1.1-web/js/all.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>ThuyDuong</title>
</head>
<body>
    <div class="bgr">
        <div class="active"><img src="./img/1.jpg" alt=""></div>
        <div><img src="./img/2.jpg" alt=""></div>
        <div><img src="./img/3.jpg" alt=""></div>
        <div><img src="./img/4.jpg" alt=""></div>
    </div>
    <h1 class="title">Love</h1>
    <div class="person person1">
        <div class="cicle"></div>
        <div class="name">Thanh Quyền</div>
        <div id="first" class="birthday" value="09/04/2001">09/04/2001</div>
    </div>
    <div class="person person2">
        <div class="cicle"></div>
        <div class="name">Thùy Dương</div>
        <div id="second" class="birthday" value="31/07/2003">31/07/2003</div>
    </div>
    <div class="love">
        <span class="love-title">Love...</span>
        <span class="days"></span>
    </div>
    <div class="overlay hide"></div>
    <div class="list-img hide">
        <span class="close hide">Đóng lại</span>
        <ul>
            <li><img style="border: 1px solid #ddd;" src="./list-img/1.jpg" alt=""></li>
            <li><img style="border: 1px solid #ddd;" src="./list-img/2.jpg" alt=""></li>
            <li><img style="border: 1px solid #ddd;" src="./list-img/3.jpg" alt=""></li>
            <li><img style="border: 1px solid #ddd;" src="./list-img/4.jpg" alt=""></li>
            <li><img style="border: 1px solid #ddd;" src="./list-img/5.jpg" alt=""></li>
            <li><img style="border: 1px solid #ddd;" src="./list-img/6.jpg" alt=""></li>
        </ul>
    </div>
</body>
<script src="./js/main.js"></script>    
</html>
